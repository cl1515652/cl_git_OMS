<script type="text/javascript">
$(function(){
	
	var initUser = function(rst){
		
		//加载用户角色信息
		rst = $.parseJSON(rst);
		var username = rst.username;
		var userrole = rst.userrole;
		
		$("#username").text(username);
		$("#username1").text(username);
		
		if("1" == userrole){
			$("#bb_s").parent().remove();
			$("#bb_1").remove();
			$("#bb_2").remove();
			$("#gl_s").parent().remove();
			$("#gl_1").remove();
			$("#gl_2").remove();
			
		}else if("2" == userrole){
			$("#jk_s").parent().remove();
			$("#jk_1").remove();
			$("#gl_s").parent().remove();
			$("#gl_1").remove();
			$("#gl_2").remove();
			
		}
		
	}
	
	var initMain = function(rst){
		
		var jys = rst.jys;
		var gzsb = rst.gzsb;
		var zcsb = rst.zcsb;
		
		jys = 12345+"";
		
		
		$("#zcsb").text(zcsb);
		$("#ycsb").text(gzsb);
		
		for(var i = 1 ; i<=jys.length ; i++){
			$("#mun_"+i).text(jys[i-1]);
		}
		
	}
	
	
	
	$("#jk_s").click(function(){
		var arr_ = new Array();
		arr_.push($("#jk_s"));
		arr_.push($("#jk_1"));
		menu_fun_1(arr_);
	});
	
	$("#bb_s").click(function(){
		var arr_ = new Array();
		arr_.push($("#bb_s"));
		arr_.push($("#bb_1"));
		arr_.push($("#bb_2"));
		menu_fun_1(arr_);
	});
	
	$("#gl_s").click(function(){
		var arr_ = new Array();
		arr_.push($("#gl_s"));
		arr_.push($("#gl_1"));
		arr_.push($("#gl_2"));
		menu_fun_1(arr_);
	});
	
	
	var menu_fun_1 = function(arr_){
		var v = arr_[0].attr("class");
		var isshow;
		if("glyphicon glyphicon-minus" != v){
			isshow = true;
			arr_[0].attr("class","glyphicon glyphicon-minus");
		}else{
			isshow = false;
			arr_[0].attr("class","glyphicon glyphicon-plus");
		}
		
		for(var i=1;i<arr_.length;i++){
			if(isshow){
				arr_[i].show();
			}else{
				arr_[i].hide();
			}
		}
	};
	

		var ajaxCall = function(url,data,call){
		$.ajax({
			type:"post",
			url:url,
			data: data,
			scriptCharset: 'utf-8',
        	success: function(rst){
            	call(rst);
        	},
        	dataType: "json"
     });
	};
	
	ajaxCall("/OMS/getLoginInfo.cl","",initUser);
	//ajaxCall("/OMS/getMain.cl","",initMain);
	
	
	
	//var sh;
	//sh=setInterval(show,1000);
	//clearInterval(sh);

	var reflaseMain = function(){
		ajaxCall("/OMS/getMain.cl","",initMain);
	}
	
	//var si = setInterval(reflaseMain,5000);//秒钟刷新一次	
});
